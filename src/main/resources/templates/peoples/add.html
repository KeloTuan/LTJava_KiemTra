<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Form Thêm Nhân Viên</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Form Thêm Nhân Viên</h1>
    <form th:action="@{/peoples/add}" th:object="${people}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="maPeople" class="form-label">Mã Nhân Viên:</label>
            <input type="text" id="maPeople" th:field="*{maPeople}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('maPeople')}" th:errors="*{maPeople}"></div>
        </div>
        <div class="mb-3">
            <label for="tenPeople" class="form-label">Tên Nhân Viên:</label>
            <input type="text" id="tenPeople" th:field="*{tenPeople}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('tenPeople')}" th:errors="*{tenPeople}"></div>
        </div>
        <div class="mb-3">
            <label for="phai" class="form-label">Phái:</label>
            <input type="text" id="phai" th:field="*{phai}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('phai')}" th:errors="*{phai}"></div>
        </div>
        <div class="mb-3">
            <label for="noiSinh" class="form-label">Nơi Sinh:</label>
            <input type="text" id="noiSinh" th:field="*{noiSinh}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('noiSinh')}" th:errors="*{noiSinh}"></div>
        </div>
        <!--<div class="mb-3">
            <label for="imageUrl" class="form-label">URL Ảnh:</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
        </div>-->
        <div class="mb-3">
            <label for="phong" class="form-label">Phòng Ban:</label>
            <select id="phong" th:field="*{phong}" class="form-control">
                <option th:each="phong : ${phongs}" th:value="${phong}" th:text="${phong.tenPhong}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('phong')}" th:errors="*{phong}"></div>
        </div>
        <div class="mb-3">
            <label for="luong" class="form-label">Số Lương:</label>
            <input type="number" id="luong" th:field="*{luong}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('luong')}" th:errors="*{luong}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
