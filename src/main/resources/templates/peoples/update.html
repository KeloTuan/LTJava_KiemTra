<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Nhân Viên</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Update Nhân Viên</h1>
    <form th:action="@{/peoples/update/{id}(id=${people.maPeople})}"
          th:object="${people}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="maPeople" class="form-label">Tên Nhân Viên:</label>
            <input type="text" th:field="*{maPeople}" class="form-control" id="maPeople" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('maPeople')}"
                 th:errors="*{maPeople}">Mã nhân viên là bắt buộc.</div>
        </div>
        <div class="mb-3">
            <label for="tenPeople" class="form-label">Tên Nhân Viên:</label>
            <input type="text" th:field="*{tenPeople}" class="form-control" id="tenPeople" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('tenPeople')}"
                 th:errors="*{tenPeople}">Tên nhân viên là bắt buộc.</div>
        </div>
        <div class="mb-3">
            <label for="phai" class="form-label">Phái:</label>
            <input type="text" th:field="*{phai}" class="form-control" id="phai" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('phai')}"
                 th:errors="*{phai}">Phái là bắt buộc.</div>
        </div>
        <div class="mb-3">
            <label for="noiSinh" class="form-label">Nơi Sinh:</label>
            <input type="text" th:field="*{noiSinh}" class="form-control" id="noiSinh" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('noiSinh')}"
                 th:errors="*{noiSinh}">Nơi sinh là bắt buộc.</div>
        </div>
        <div class="mb-3">
            <label for="phong" class="form-label">Phòng Ban:</label>
            <select id="phong" th:field="*{phong}" class="form-control" required>
                <option th:each="phong : ${phongs}" th:value="${phong}" th:text="${phong.tenPhong}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('phong')}"
                 th:errors="*{phong}">Phòng ban là bắt buộc.</div>
        </div>
        <div class="mb-3">
            <label for="luong" class="form-label">Số Lương:</label>
            <input type="number" th:field="*{luong}" class="form-control" id="luong" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('luong')}"
                 th:errors="*{luong}">Số lương là bắt buộc và phải lớn hơn 0.</div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/peoples}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
